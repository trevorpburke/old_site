<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />        
    <title>TuneCity</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <script src="spotify-web-api.js"></script>

    <script src="https://cdn.jsdelivr.net/lodash/4.11.1/lodash.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='map'></div>
        <div class="container">
            <h2 class="center-text">TuneCity | Top rated songs about your city!</h2>
            <div id="inputAndButton">
                <input autocomplete="off" placeholder="Search here..." class="input-lg" type="search" id="search" autofocus></input>
                <button class='btn btn-primary' id="random">Random</button>
            </div>
            <div id="album-div">
            <img id="album-img" class="topcorner" src=""><audio id="song" src=""></audio></img>
            </div>
        </div>

        <div id="playlist-scrollbox" >
            <h5>Playlist: </h5>
            <div id="playlist-list">
                <ol id="p-list">
                </ol>
            </div>

        </div>

        <div class="container-fluid" id="song-info">
            <h4 class="center-text" id="now-playing"></h4>
        </div>

<script src="map_app.js"></script>
</body>
</html>
